<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="container">
    <h2><i class="fas fa-user-plus"></i> Register New Patient</h2>

    <form (ngSubmit)="registerPatient()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="patient.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="patient.age" name="age" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" [(ngModel)]="patient.gender" name="gender" class="form-control" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" id="contact" [(ngModel)]="patient.contact" name="contact" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" [(ngModel)]="patient.address" name="address" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="reason">Reason for Visit:</label>
        <textarea id="reason" [(ngModel)]="patient.reason" name="reason" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register Patient</button>
    </form>
</div>
