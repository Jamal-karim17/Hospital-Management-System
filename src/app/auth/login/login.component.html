<div class="login-container">
  <div class="background-image">
    <img src="assets/health.jpg" alt="Health Image" style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: -1;" />
  </div>

  <div class="login-box">
    <h2 class="text-center">
      <i class="fas fa-user-lock" style="margin-right: 10px;"></i> Login
    </h2>

    <form (ngSubmit)="login()">
      <div class="input-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input type="text" id="username" [(ngModel)]="username" name="username" required />
          <i class="fas fa-user input-icon"></i>
        </div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="password" name="password" required />
          <i class="fas fa-eye input-icon" (click)="togglePasswordVisibility()"></i>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <div *ngIf="loginError" class="alert alert-danger mt-3">{{ loginError }}</div>

      <div class="text-center mt-2">
        <a routerLink="/auth/password-reset">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
