<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<div class="container-fluid addmed-container mt-5">
    <h3 class="text-center mb-4">
        <i class="fas fa-plus-circle"></i> Add Medicine
    </h3>

    <form (ngSubmit)="addMedicine()" #medForm="ngForm">
      <div class="row g-3">

        <!-- Generic Name -->
        <div class="col-md-6 col-12">
          <label for="genericName">Generic Name</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="medicine.genericName" name="genericName" id="genericName" required />
        </div>

        <!-- Brand Name -->
        <div class="col-md-6 col-12">
          <label for="brandName">Brand Name</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="medicine.brandName" name="brandName" id="brandName" required />
        </div>

        <!-- Dosage Form -->
        <div class="col-md-6 col-12">
          <label for="dosageForm">Dosage Form</label>
          <select class="form-select form-select-sm" [(ngModel)]="medicine.dosageForm" name="dosageForm" id="dosageForm" required>
            <option value="" disabled selected>Select</option>
            <option>Tablet</option>
            <option>Capsule</option>
            <option>Syrup</option>
            <option>Injection</option>
            <option>Cream</option>
            <option>Medical Items</option>
          </select>
        </div>

        <!-- Stock Quantity -->
        <div class="col-md-6 col-12">
          <label for="stock">Stock Quantity</label>
          <input type="number" class="form-control form-control-sm" [(ngModel)]="medicine.stock" name="stock" id="stock" required />
        </div>

        <!-- Manufacturer -->
        <div class="col-md-6 col-12">
          <label for="manufacturer">Manufacturer</label>
          <input type="text" class="form-control form-control-sm" [(ngModel)]="medicine.manufacturer" name="manufacturer" id="manufacturer" required />
        </div>

        <!-- Price per Unit -->
        <div class="col-md-6 col-12">
          <label for="price">Price per Unit (Ksh)</label>
          <input type="number" step="0.01" class="form-control form-control-sm" [(ngModel)]="medicine.price" name="price" id="price" required />
        </div>

        <!-- Image Upload -->
        <div class="col-md-12 col-12">
          <label for="image">Upload Image</label>
          <input type="file" class="form-control form-control-sm" (change)="onImageSelected($event)" id="image" />
        </div>

        <!-- Submit Button -->
        <div class="col-12 text-center mt-3">
          <button class="btn btn-primary btn-sm" type="submit" [disabled]="!medForm.form.valid">Add Medicine</button>
        </div>
      </div>
    </form>
</div>
